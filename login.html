<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Studio - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">ðŸ“¸ Studio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
            <a href="blog.html">Blog</a>
        </nav>
        <div class="header-actions">
            <button class="signin-btn" onclick="window.location.href='index.html'">Kembali</button>
            <div id="menu-icon">&#9776;</div>
        </div>
    </header>

    <section id="login" class="section login-page-split">
        <div class="login-split-wrapper">
            <div class="left-panel-promo">
                <div class="left-content">
                    <h2>Hello, Welcome!</h2>
                    <p>Don't have an account?</p>
                    <button class="register-btn">Register</button>
                </div>
            </div>

            <div class="right-panel-form">
                <h2 class="login-title">Login</h2>
                <form action="#" method="POST" class="login-form-clean">
                    <div class="input-group-clean">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-group-clean">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <a href="#" class="forgot-password-link">Forgot password?</a>
                    
                    <button type="submit" class="submit-btn-login">Login</button>
                </form>

                <p class="social-text">or login with social platforms</p>
                
                <div class="social-login-icons-clean">
                    <a href="#" class="social-icon-clean google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon-clean facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon-clean github"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon-clean linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
